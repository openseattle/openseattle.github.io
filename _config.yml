title: "Open Seattle"
description: "Technology for civic engagement."
baseurl: ""
permalink: /:categories/:year/:month/:day/:title

plugins:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap

source: ./
destination: ./_site
exclude:
  - .sass-cache
  - _site/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - INSTALL.md
  - exclude-list.txt

brigade:
  name: Open Seattle
  city:   "Seattle, WA"
  meetup-link: "http://www.meetup.com/OpenSeattle/"
  github: "https://github.com/openseattle"
  idea-list: "http://seattlewiki.net/Code_for_Seattle_ideas"

google-analytics:
  use: true
  code: UA-38362883-1
