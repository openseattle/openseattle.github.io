<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }} ~ Code for Seattle
      {% else %}
        {{ site.content.title }} 
      {% endif %}
    </title>
    <meta name="description" content="{{site.meta-description}}">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="{{ site.baseurl }}/components/normalize-css/normalize.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic|Source+Code+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body class="{{ page.slug }}">
    {{ content }}

    {% if site.google-analytics.use %}{% include google-analytics.html %}{% endif %}
  </body>
</html>
