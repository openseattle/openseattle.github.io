---
layout: default
---

<article class="page-content">
  {% if page.date %}
  <div class="page-date">{{ page.date | date: "%-d %B %Y" }}</div>
  {% endif %}

  {% if page.title %}
  <h1 class="page-title">
    {{ page.title }}
  </h1>
  {% endif %}

  <div class="page-body">
    {{ content }}
  </div>
</article>
